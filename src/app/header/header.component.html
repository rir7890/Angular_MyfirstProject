<h1>Heroes Title</h1>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <button type="button" (click)="onSelect(hero)">
      <span class="badge">{{ hero.id }} </span>
      <span class="name">{{ hero.name }}</span>
    </button>
  </li>
</ul>
<app-hero-detail [singleHeroData]="selectedHero"></app-hero-detail>
